- title: Beethoven & More
  date: September 22, 2018
  time: 7:30pm
  description: We open with the most requested piece of orchestral music – Smetana’s gorgeous Ma Vlast suite (Die Moldau). Renowned horn player Kevin Rivard joins us as soloist for Gliere, and we end the program with Beethoven.
- title: Simply Strings
  date: November 17, 2018
  time: 7:30pm
  description: From the sweet sounds of Bach to the intensity of Shostakovich and the brilliantly energetic melodies of Holst, you get it all in this eclectic strings program!
- title: Pops Concert
  date: February 1, 2019
  time: 7:30pm
  description: Merced’s own Jenni Samuelson and Erik Bocks grace our stage under guest conductor Andrew Whitfield. From Star Wars to solos and duets from the Broadway stage, this is not a concert to be missed!
- title: Magnificent Mozart
  date: April 12, 2019
  time: 7:30pm
  description: We close with two brilliant symphonies by Mozart, paired with a beautiful piece by an amazing female composer. What a great way to close out the season by performing some of the greatest music of the orchestral repertory!
